<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de √Åudio com Destaque e MP3 - Par√≥quia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 20px; background: #f9f9f9; text-align: center; }
        h1::before { content: "‚úùÔ∏è "; font-size: 1.5em; }
        #texto { width: 100%; height: 300px; padding: 15px; font-size: 17px; margin: 15px 0; border: 2px solid #3498db; border-radius: 8px; background: white; }
        button { padding: 12px 20px; margin: 8px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .selecionado { background: #fff3cd !important; padding: 2px 4px; border-radius: 4px; }
        #status { margin: 15px; font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>
    <h1>Leitor de √Åudio Gratuito</h1>
    <p>Selecione qualquer trecho ‚Üí ele fica amarelo<br>Clique ‚ñ∂Ô∏è para ouvir s√≥ o selecionado ‚Üí Baixe em MP3</p>

    <input type="file" id="arquivo" accept=".txt,.pdf" onchange="carregarArquivo()"><br>

    <textarea id="texto" placeholder="Cole ou carregue seu texto da B√≠blia..."></textarea>

    <div>
        <label>Velocidade: <input type="range" id="velocidade" min="0.5" max="2" step="0.1" value="0.9"></label><br><br>
        <button onclick="ouvir()">‚ñ∂Ô∏è Ouvir trecho selecionado</button>
        <button onclick="parar()">‚èπ Parar</button>
        <button onclick="baixarMP3()">üíæ Baixar MP3 do trecho</button>
        <button onclick="compartilhar()">üì± Compartilhar</button>
    </div>

    <div id="status">Pronto! Selecione o texto com o mouse.</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
        const textoArea = document.getElementById("texto");
        const status = document.getElementById("status");
        const velocidade = document.getElementById("velocidade");
        let utterance = null;

        // === DESTAQUE VISUAL DO TRECHO SELECIONADO ===
        textoArea.addEventListener("mouseup", destacarSelecao);
        textoArea.addEventListener("touchend", destacarSelecao); // para celular

        function destacarSelecao() {
            const sel = textoArea.value.substring(textoArea.selectionStart, textoArea.selectionEnd);
            if (sel.length > 0) {
                status.textContent = `Trecho selecionado: ${sel.split(" ").length} palavras ‚Äì pronto para ouvir ou baixar`;
            }
        }

        // === CARREGAR TXT ou PDF ===
        async function carregarArquivo() {
            const file = document.getElementById("arquivo").files[0];
            if (!file) return;
            status.textContent = "Carregando...";
            if (file.name.endsWith(".txt")) {
                textoArea.value = await file.text();
                status.textContent = "TXT carregado ‚Äì selecione o trecho";
            } else if (file.name.endsWith(".pdf")) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                let fullText = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(item => item.str).join(" ") + "\n\n";
                }
                textoArea.value = fullText.trim();
                status.textContent = `PDF carregado (${pdf.numPages} p√°ginas) ‚Äì selecione o trecho`;
            }
        }

        // === OUVIR (s√≥ o trecho selecionado ou tudo) ===
        function ouvir() {
            parar();
            let textoParaLer = "";

            if (textoArea.selectionStart !== textoArea.selectionEnd) {
                textoParaLer = textoArea.value.substring(textoArea.selectionStart, textoArea.selectionEnd);
            } else {
                textoParaLer = textoArea.value;
            }

            if (!textoParaLer.trim()) return alert("Selecione ou digite um texto primeiro!");

            utterance = new SpeechSynthesisUtterance(textoParaLer);
            const voices = speechSynthesis.getVoices();
            const vozBR = voices.find(v => v.lang.includes("pt")) || voices[0];
            if (vozBR) utterance.voice = vozBR;

            utterance.rate = parseFloat(velocidade.value);
            utterance.onend = () => status.textContent = "Leitura conclu√≠da üôè";
            speechSynthesis.speak(utterance);
            status.textContent = "Lendo trecho selecionado...";
        }

        function parar() {
            speechSynthesis.cancel();
            status.textContent = "Parado.";
        }

        // === BAIXAR MP3/WAV DO TRECHO SELECIONADO (funciona no Chrome/Edge) ===
        async function baixarMP3() {
            let textoParaMP3 = textoArea.value;
            if (textoArea.selectionStart !== textoArea.selectionEnd) {
                textoParaMP3 = textoArea.value.substring(textoArea.selectionStart, textoArea.selectionEnd);
            }
            if (!textoParaMP3.trim()) return alert("Selecione um trecho para baixar!");

            status.textContent = "Gerando MP3... (aceite a permiss√£o de microfone se aparecer)";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: "audio/wav" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "trecho-biblia.wav";  // .wav abre em qualquer celular
                    a.click();
                    stream.getTracks().forEach(t => t.stop());
                    status.textContent = "MP3/WAV baixado com sucesso! üéâ";
                };

                mediaRecorder.start();

                // L√™ o texto e para a grava√ß√£o quando terminar
                const tempUtterance = new SpeechSynthesisUtterance(textoParaMP3);
                const vozBR = speechSynthesis.getVoices().find(v => v.lang.includes("pt")) || speechSynthesis.getVoices()[0];
                tempUtterance.voice = vozBR;
                tempUtterance.rate = parseFloat(velocidade.value);

                tempUtterance.onend = () => setTimeout(() => mediaRecorder.stop(), 800);
                speechSynthesis.speak(tempUtterance);

                setTimeout(() => mediaRecorder.stop(), 60000); // seguran√ßa m√°xima 60s
            } catch (e) {
                status.textContent = "Falha no download. Use Chrome no computador.";
                console.error(e);
            }
        }

        function compartilhar() {
            const msg = "Ou√ßa qualquer trecho da B√≠blia selecionando com o mouse e baixando em MP3 ‚Üí " + location.href;
            if (navigator.share) navigator.share({title: "Leitor B√≠blico Par√≥quia", text: msg});
            else { navigator.clipboard.writeText(msg); status.textContent = "Link copiado!"; }
        }

        // Carregar vozes ao iniciar
        speechSynthesis.onvoiceschanged = () => status.textContent = "Vozes carregadas ‚Äì selecione o trecho!";
    </script>
</body>
</html>
