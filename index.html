<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor B√≠blico Par√≥quia - Final</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 20px auto; padding: 20px; background: #f9f9f9; text-align: center; }
        h1 { color: #2c3e50; }
        h1::before { content: "‚úùÔ∏è "; font-size: 2em; }
        #textoContainer { 
            border: 2px solid #3498db; 
            border-radius: 10px; 
            height: 340px; 
            overflow-y: auto; 
            padding: 15px; 
            background: white; 
            text-align: left; 
            font-size: 18px; 
            line-height: 1.8; 
            margin: 15px 0;
        }
        #texto { width: 100%; height: 100%; outline: none; border: none; resize: none; font-family: Arial; font-size: 18px; line-height: 1.8; }
        #texto::selection { background: #fffacd; } /* Amarelo claro no selecionado */
        button, select { padding: 12px 20px; margin: 8px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #2980b9; }
        #status { margin: 15px; font-weight: bold; color: #27ae60; }
        #progressContainer { display: none; margin: 10px; }
        #progressBar { width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background: #27ae60; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>Leitor B√≠blico Par√≥quia</h1>
    <p>Selecione qualquer trecho (fica amarelo claro) ‚Üí s√≥ ele √© lido<br>Gere MP3 ilimitado em sil√™ncio com progresso (qualquer tamanho)!</p>

    <input type="file" id="arquivo" accept=".txt,.pdf"><br><br>

    <select id="vozSelect">
        <option>Carregando vozes PT-BR...</option>
    </select>
    <input type="range" id="velocidade" min="0.5" max="2" step="0.1" value="0.9">
    <span id="velValue">0.9x</span><br><br>

    <div id="textoContainer">
        <textarea id="texto" placeholder="Cole ou carregue um texto aqui...&#10;&#10;Exemplo: No princ√≠pio, Deus criou os c√©us e a terra.">No princ√≠pio, Deus criou os c√©us e a terra.</textarea>
    </div>

    <div id="progressContainer">
        <div>Gerando MP3 em sil√™ncio: <span id="progressText">0%</span></div>
        <div id="progressBar"><div id="progress"></div></div>
    </div>

    <div>
        <button onclick="ouvir()">‚ñ∂Ô∏è Ouvir s√≥ selecionado</button>
        <button onclick="parar()">‚èπ Parar</button>
        <button onclick="gerarMP3()">üíæ Gerar MP3 ilimitado</button>
        <button onclick="compartilhar()">üì± Compartilhar</button>
    </div>

    <div id="status">Carregando vozes PT-BR...</div>

    <script>
        const textoArea = document.getElementById("texto");
        const status = document.getElementById("status");
        const vozSelect = document.getElementById("vozSelect");
        const velocidade = document.getElementById("velocidade");
        const velValue = document.getElementById("velValue");
        const progressContainer = document.getElementById("progressContainer");
        const progress = document.getElementById("progress");
        const progressText = document.getElementById("progressText");
        let utterance = null;
        let voices = [];
        let audioChunks = [];

        velocidade.oninput = () => velValue.textContent = velocidade.value + "x";

        // === VOZES S√ì PT-BR ===
        function carregarVozes() {
            voices = speechSynthesis.getVoices().filter(v => v.lang === "pt-BR");
            vozSelect.innerHTML = "";
            if (voices.length === 0) {
                vozSelect.innerHTML = '<option>Sem vozes PT-BR (use Chrome)</option>';
                status.textContent = "Use Chrome ou instale vozes PT-BR.";
                return;
            }
            voices.forEach((v, i) => vozSelect.add(new Option(v.name, i)));
            status.textContent = `Pronto! ${voices.length} vozes PT-BR. Selecione um trecho na caixa de texto.`;
        }
        if (speechSynthesis.getVoices().length) carregarVozes();
        else speechSynthesis.onvoiceschanged = carregarVozes;

        // Upload
        document.getElementById("arquivo").onchange = async function() {
            const file = this.files[0];
            if (!file) return;
            status.textContent = "Carregando...";
            try {
                if (file.name.endsWith(".txt")) {
                    textoArea.value = await file.text();
                } else if (file.name.endsWith(".pdf")) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    let texto = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        texto += content.items.map(t => t.str).join(" ") + "\n\n";
                    }
                    textoArea.value = texto;
                }
                status.textContent = "Arquivo carregado! Selecione o trecho na caixa de texto.";
            } catch (e) {
                status.textContent = "Erro no arquivo. Cole o texto manualmente.";
                alert("Erro: " + e.message);
            }
        };

        // === OUVIR S√ì O SELECIONADO (USANDO SELECTIONSTART/END) ===
        function ouvir() {
            parar();
            const start = textoArea.selectionStart;
            const end = textoArea.selectionEnd;
            let texto = "";
            if (start !== end) {
                texto = textoArea.value.substring(start, end).trim(); // S√ì o selecionado
                status.textContent = `Lendo s√≥ o selecionado (${texto.split(" ").length} palavras)...`;
            } else {
                texto = textoArea.value.trim(); // Fallback para todo
                status.textContent = "Lendo todo o texto...";
            }
            if (!texto) return alert("Selecione um trecho ou digite um texto!");
            utterance = new SpeechSynthesisUtterance(texto);
            utterance.voice = voices[vozSelect.selectedIndex];
            utterance.rate = parseFloat(velocidade.value);
            utterance.volume = 1;
            utterance.onend = () => status.textContent = "Leitura conclu√≠da";
            speechSynthesis.speak(utterance);
        }

        function parar() { 
            speechSynthesis.cancel(); 
            status.textContent = "Parado."; 
        }

        // === GERAR MP3 ILIMITADO EM SIL√äNCIO COM PROGRESSO (CLIENT-SIDE) ===
        async function gerarMP3() {
            const start = textoArea.selectionStart;
            const end = textoArea.selectionEnd;
            let texto = "";
            if (start !== end) {
                texto = textoArea.value.substring(start, end).trim(); // S√ì o selecionado
            } else {
                texto = textoArea.value.trim(); // Fallback para todo
            }
            if (!texto) return alert("Selecione um trecho ou digite um texto!");
            progressContainer.style.display = 'block';
            updateProgress(0, "Preparando chunks...");

            // Divide em chunks de 500 chars para s√≠ntese (ilimitado)
            const chunks = texto.match(/[^.!?]{1,500}(?=[.!?]|$)/g) || [texto];
            audioChunks = [];
            let chunkIndex = 0;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const destination = audioContext.createMediaStreamDestination();
            const mediaRecorder = new MediaRecorder(destination.stream, { mimeType: 'audio/wav' });
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "biblia-paroquia.wav"; // WAV para compatibilidade; converta online para MP3
                a.click();
                URL.revokeObjectURL(url);
                progressContainer.style.display = 'none';
                status.textContent = "MP3/WAV gerado e baixado! (converta online para MP3 se precisar)";
            };
            mediaRecorder.start();

            // Sintetiza cada chunk em sil√™ncio
            function sintetizarChunk() {
                if (chunkIndex >= chunks.length) {
                    mediaRecorder.stop();
                    return;
                }
                updateProgress((chunkIndex / chunks.length) * 100, `${chunkIndex + 1}/${chunks.length} chunks`);
                const chunkUtterance = new SpeechSynthesisUtterance(chunks[chunkIndex]);
                chunkUtterance.voice = voices[vozSelect.selectedIndex];
                chunkUtterance.rate = parseFloat(velocidade.value);
                chunkUtterance.volume = 0; // Sil√™ncio total
                chunkUtterance.onend = () => {
                    chunkIndex++;
                    setTimeout(sintetizarChunk, 100); // Pausa curta entre chunks
                };
                speechSynthesis.speak(chunkUtterance);
            }
            sintetizarChunk();
        }

        function updateProgress(percent, text) {
            progress.style.width = percent + "%";
            progressText.textContent = text;
        }

        function compartilhar() {
            const msg = "Ou√ßa a B√≠blia selecionando trechos e baixando MP3 ilimitado gr√°tis ‚Üí https://magoja-br.github.io/tts-para-todos";
            if (navigator.share) navigator.share({title: "Leitor B√≠blico", text: msg});
            else { navigator.clipboard.writeText(msg); status.textContent = "Link copiado!"; }
        }
    </script>
</body>
</html>
